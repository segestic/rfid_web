<!DOCTYPE html>
<html>
<head>
    <title>Web Serial API Example</title>
	  <script>
		async function requestSerialPort() {
		  try {
		    const port = await navigator.serial.requestPort();
		    await port.open({ baudRate: 115200 });

		    const reader = port.readable.getReader();

		    const { value, done } = await reader.read();

		    const data = new TextDecoder().decode(value);

		    console.log(data);
		  } catch (error) {
		    console.error(error);
		  }
		}
	  </script>
</head>
<body>
    <h1>RFID Reader</h1>
    <button onclick="requestSerialPort()">Connect to RFID Reader</button>
</body>
</html>

<!-- Web Serial API has limited browser support. This API is supported in modern browsers like Chrome (version 89 and above).  -->
